        <h1 class="text-center">STRIVE CRUD AGENDA</h1>
        <h1 class="text-center">(backoffice)</h1>
        <h2 class="text-center mt-5">Create a new event</h2>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="name">Event name</label>
                        <input type="text" class="form-control" id="name" placeholder="Write here the event name" />
                    </div>

                    <div class="form-group">
                        <label for="description">Event description</label>
                        <textarea class="form-control" id="description" rows="3"
                            placeholder="Write here the event description"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="price">Event ticket price</label>
                        <input type="number" class="form-control" id="price" placeholder="Write here the event price" />
                    </div>

                    <div class="form-group">
                        <label for="time">Event Date &amp; Time</label>
                        <input type="datetime-local" id="time" />
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit" value="Submit event">
                            Submit event
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
