<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>NEW AMAZON</title>
    <style>
        .container {
            background-color: rgb(156, 139, 139);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">The New Amazon*</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Backoffice</a>
                            </li>


                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <h1 class="text-center">New Amazon</h1>
            <h1 class="text-center">(backoffice)</h1>
            <h2 class="text-center mt-5">Create a new event</h2>

            <div class="col-6 offset-3">
                <form onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="name">Event name</label>
                        <input type="text" class="form-control" id="name" placeholder="Write here the event name" />
                    </div>

                    <div class="form-group">
                        <label for="description">Event description</label>
                        <textarea class="form-control" id="description" rows="3"
                            placeholder="Write here the event description"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="price">Event ticket price</label>
                        <input type="number" class="form-control" id="price" placeholder="Write here the event price" />
                    </div>

                    <div class="form-group">
                        <label for="time">Event Date &amp; Time</label>
                        <input type="datetime-local" id="time" />
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit" value="Submit event">
                            Submit event
                        </button>
                    </div>
                </form>


            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>

    <script src="script.js">

    </script>
</body>

</html>
